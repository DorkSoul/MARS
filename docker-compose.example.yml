version: '3.8'

services:
  mars:
    image: ghcr.io/dorksoul/mars:latest
    container_name: mars
    restart: unless-stopped
    ports:
      - "5000:5000" # Flask web interface
      - "6080:6080" # noVNC
    volumes:
      # Adjust these paths to match your system
      - ./downloads:/app/downloads:rw  # Location for downloaded media
      - ./chrome-data:/app/chrome-data:rw # Location for Chrome data persistence
      - ./logs:/app/logs:rw # Location for application logs
    environment:
      - DISPLAY=:99
      - CHROME_USER_DATA_DIR=/app/chrome-data
      - DOWNLOAD_DIR=/app/downloads
      - AUTO_CLOSE_DELAY=15
      - FLASK_ENV=production
    shm_size: 2gb # Increase shared memory for Chrome
    security_opt:
      - seccomp:unconfined # Required for Chrome sandbox
